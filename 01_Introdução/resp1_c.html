<meta charset="UTF-8">
<script>
    const preco = Number(prompt("Digite o preco do produto: "));
    const desconto = preco - (preco * 0.10);
    const divisao = preco / 3;
    alert(`Pagar à vista com desconto 10% R$: ${(desconto).toFixed(2)}\nOu à prazo 3x de R$: ${(divisao).toFixed(2)}`)
</script>
